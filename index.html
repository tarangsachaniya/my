<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <h2>Login Page</h2><br>
    <div class="login">
    <form id="login" method="post">
        <label><b>User Name
        </b>
        </label>
        <input type="text" name="Uname" id="Uname" placeholder="Username">
        <br><br>
        <input type="submit" value="submit" name="submit">
    </form>
</div>
</body>
<script>
    document.getElementById("login").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the entered username
        var enteredUsername = document.getElementById("Uname").value;

        // Check if the username is correct (you can replace 'user' with the actual correct username)
        if (enteredUsername === "akang") {
            // Redirect to a new page (you can replace 'newpage.html' with the actual page you want to redirect to)
            window.location.href = "firstpage.html";
        } else {
            alert("Incorrect username. Please try again."); // Display an alert for incorrect username
        }
    });
</script>

</html>
